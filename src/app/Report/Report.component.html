<section class="Report" *ngIf="this.ReportDetails && this.FileDetails">
  <div class="Report__About">
    <div class="Report__Icon">
      <i class='bx bx-file'></i>
    </div>
    <div class="Report__Details">
      <p class="Report__Details-info">
        <span class="Key">Name : </span>
        <span class="Value">{{this.FileDetails.FileInfo.FileName}}</span>
      </p>
      <p class="Report__Details-info">
        <span class="Key">Path : </span>
        <span class="Value">{{this.FileDetails.FileInfo.Path}}</span>
      </p>
      <p class="Report__Details-info">
        <span class="Key">Create at : </span>
        <span class="Value">
          {{this.DateTransformer.transform(this.FileDetails.FileInfo.Created_Date , 'yyyy.MM.dd h:mm a')}}
        </span>
      </p>
      <p class="Report__Details-info">
        <span class="Key">Owner Name : </span>
        <span class="Value">{{this.FileDetails.FileInfo.Owner.Name}}</span>
      </p>
    </div>
  </div>
  <div class="Report__Log">
    <table class="Report__Table">
      <thead>
        <tr>
          <th scope="col"
              *ngFor="let Item of this.ReportDetails.GetNames()">
            {{Item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row"
            *ngFor="let Items of this.ReportDetails.GetValue()">
          <td *ngFor="let Item of Items">{{Item}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
